name: Testing

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
      
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gradle Test
        uses: gradle/gradle-build-action@v1.5.1
        with:
          arguments: clean buildPlugin
